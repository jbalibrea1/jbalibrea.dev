# temporary
name: Deploy based on branch

on:
  push:
    branches:
      - main
      - feat/*

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ contains(github.ref, 'main') && 'production' || 'staging' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Determine Target
        id: target
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "TARGET=/var/www/jbalibrea.dev" >> $GITHUB_OUTPUT
            echo "PM2_APP=production-app" >> $GITHUB_OUTPUT
            echo "ENV_FILE=.env.production" >> $GITHUB_OUTPUT
          else
            echo "TARGET=/var/www/pre.jbalibrea.dev" >> $GITHUB_OUTPUT
            echo "PM2_APP=staging-app" >> $GITHUB_OUTPUT
            echo "ENV_FILE=.env.staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Code and Build on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 1. ConfiguraciÃ³n inicial del entorno
              set -e
              export PATH="$HOME/.local/share/pnpm:$PATH"
              source "$HOME/.bashrc" || true
              
              # 2. GestiÃ³n de PNPM con fallback a NPM
              if ! command -v pnpm &> /dev/null; then
                echo "=== PNPM no encontrado, intentando instalar ==="
                curl -fsSL https://get.pnpm.io/install.sh | sh - || {
                  echo "=== FallÃ³ la instalaciÃ³n de PNPM, usando NPM ==="
                  # Crea alias temporal para usar npm como pnpm
                  alias pnpm=npm
                  alias pnpx=npx
                }
                source "$HOME/.bashrc" || true
              fi
              
              # 3. VerificaciÃ³n del package manager
              echo "=== Package Manager ==="
              echo "Usando: $(which pnpm)"
              echo "VersiÃ³n: $(pnpm --version || npm --version)"
              
              # 4. Despliegue
              cd "${{ steps.target.outputs.TARGET }}" || exit 1
              git fetch
              git checkout "${{ github.ref_name }}"
              git pull origin "${{ github.ref_name }}"
              
              # InstalaciÃ³n con reintentos
              pnpm install || {
                echo "=== FallÃ³ pnpm install, intentando con npm ==="
                npm install
              }
              
              pnpm run build || {
                echo "=== FallÃ³ pnpm build, intentando con npm ==="
                npm run build
              }
              
              if pm2 restart ${{ steps.target.outputs.PM2_APP }} --silent >/dev/null 2>&1; then
                echo "ğŸ”„ AplicaciÃ³n reiniciada correctamente"
              else
                echo "âš ï¸ FallÃ³ el reinicio de la app en PM2"
              fi
              
              echo "âœ… Despliegue completado"
