name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        with:
          remoteHost: ${{ secrets.SERVER_IP }}
          remoteUser: ${{ secrets.SERVER_USERNAME }}
          sshPrivateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

      source: ./dist/*
      target: /var/www/portfolio
